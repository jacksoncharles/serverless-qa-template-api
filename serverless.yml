resources:
  Resources:
    ForumDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: "Name"
            AttributeType: "S"
        KeySchema:
          -
            AttributeName: "Name"
            KeyType: "HASH"
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        StreamSpecification:
          StreamViewType: "NEW_AND_OLD_IMAGES"
        TableName: Forum
    ThreadDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: "ForumName"
            AttributeType: "S"
          -
            AttributeName: "Subject"
            AttributeType: "S"
        KeySchema:
          -
            AttributeName: "ForumName"
            KeyType: "HASH"
          -
            AttributeName: "Subject"
            KeyType: "RANGE"
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        StreamSpecification:
          StreamViewType: "NEW_AND_OLD_IMAGES"
        TableName: Thread
    ReplyDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: "Id"
            AttributeType: "S"
          -
            AttributeName: "ReplyDateTime"
            AttributeType: "S"
          -
            AttributeName: "PostedBy"
            AttributeType: "S"
          -
            AttributeName: "Message"
            AttributeType: "S"
        KeySchema:
          -
            AttributeName: "Id"
            KeyType: "HASH"
          -
            AttributeName: "ReplyDateTime"
            KeyType: "RANGE"
        GlobalSecondaryIndexes:
          -
            IndexName: PostedBy-Message-Index
            KeySchema:
              -
                AttributeName: "PostedBy"
                KeyType: HASH
              -
                AttributeName: "Message"
                KeyType: RANGE
            Projection:
              ProjectionType: KEYS_ONLY
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        StreamSpecification:
          StreamViewType: "NEW_AND_OLD_IMAGES"
        TableName: Reply