  environment:
    DYNAMODB_FORUM_TABLE: Forum
    DYNAMODB_REPLY_TABLE: Reply
    DYNAMODB_THREAD_TABLE: Thread
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "*"
      
functions:

  create:
    handler: api/create.create
    memorySize: 128
    description: Submit post information.
    events:
      - http: 
          path: posts
          method: post
          cors: true

  list:
    handler: api/list.list
    memorySize: 128
    description: List posts
    events:
      - http:
          path: posts
          method: get
          cors: true

  update:
    handler: api/update.update
    events:
      - http:
          path: posts/{id}
          method: put
          cors: true

  get:
    handler: api/get.get
    events:
      - http:
          path: posts/{id}
          method: get
          cors: true

  delete:
    handler: api/delete.delete
    events:
      - http:
          path: posts/{id}
          method: delete
          cors: true

